<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzzle | Login</title>
  <link rel="icon" href="public/assets/img/buzzle-icon.svg" />
  <link rel="stylesheet" href="public/assets/css/login.css" />
</head>

<body>
  <main class="login-wrapper">
    <img src="public/assets/img/buzzle-icon.svg" class="buzzle-logo" alt="Buzzle Brain Icon" />
    <h1>Buzzle</h1>
    <p class="subtitle">Unlock Your Math Potential!</p>

    <form id="loginForm" novalidate>
      <div class="form-field">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Username or Email" required />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6" />
      </div>

      <div class="action-row">
        <button type="submit" class="login-btn">Login</button>
        <button type="button" class="register-btn">Register</button>
      </div>
    </form>

    <a class="forgot-password" href="forgot-password.html">Forgot Password?</a>
    <p class="status-message" aria-live="polite"></p>
  </main>

  <script src="public/assets/js/login.js" defer></script>
</body>

</html>
