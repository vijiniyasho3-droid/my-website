<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzzle | You Win!</title>
  <link rel="icon" href="public/assets/img/buzzle-icon.svg" />
  <link rel="stylesheet" href="public/assets/css/win.css" />
</head>

<body>
  <main class="win-wrapper">
    <div class="title-section">
      <img src="public/assets/img/buzzle-icon.svg" class="buzzle-logo" alt="Buzzle Brain Icon" />
      <h1>Buzzle</h1>
      <p class="subtitle">Unlock Your Math Potential!</p>
    </div>

    <div class="win-card">
      <div class="win-badge">ðŸŽ‰</div>
      <h2 class="win-title">Congratulations!</h2>
      <p class="win-subtitle">You've completed all puzzles!</p>

      <div class="result-badge" id="resultBadge">
        PERFECT!
      </div>

      <div class="win-stats">
        <div class="stat-item">
          <span class="stat-label">Score:</span>
          <span class="stat-value" id="scoreValue">0 points</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Time Taken</span>
          <span class="stat-value" id="timeValue">0s</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Difficulty:</span>
          <span class="stat-value" id="difficultyValue">Easy</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Puzzles Solved:</span>
          <span class="stat-value" id="puzzlesSolvedValue">0</span>
        </div>
      </div>

      <div class="win-actions">
        <button class="action-btn play-again-btn" id="playAgainBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          <span>Play Again</span>
        </button>
        <button class="action-btn back-menu-btn" id="backMenuBtn">
          <span>Back to Menu</span>
        </button>
      </div>
    </div>
  </main>

  <script src="public/assets/js/win.js" defer></script>
</body>

</html>
