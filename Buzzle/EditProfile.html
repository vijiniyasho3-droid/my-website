<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzzle | Edit Profile</title>
  <link rel="icon" href="public/assets/img/buzzle-icon.svg" />
  <link rel="stylesheet" href="public/assets/css/edit-profile.css" />
</head>

<body>
  <main class="edit-profile-wrapper">
    <img src="public/assets/img/buzzle-icon.svg" class="buzzle-logo" alt="Buzzle Brain Icon" />
    <h1>Buzzle</h1>
    <p class="subtitle">Unlock Your Math Potential!</p>

    <section class="edit-profile-card">
      <h2>Edit Profile</h2>

      <form id="editProfileForm" enctype="multipart/form-data">
        <div class="avatar-section">
          <div class="avatar-preview">
            <img id="avatarPreview" src="public/assets/img/buzzle-icon.svg" alt="Profile Avatar" />
          </div>
          <label for="profilePicture" class="upload-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span>Change Picture</span>
          </label>
          <input type="file" id="profilePicture" name="profilePicture" accept="image/*" style="display: none;" />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required minlength="3" maxlength="50" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" disabled />
          <small class="hint">Email cannot be changed</small>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="save-btn" id="saveBtn">Save Changes</button>
        </div>
      </form>
    </section>

    <p class="status-message" id="statusMessage" aria-live="polite"></p>
  </main>

  <script src="public/assets/js/edit-profile.js" defer></script>
</body>

</html>
